<!-- Submit form challenge -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </div>
        <div id="main">
            <form id="survey-form" action="">
                <label id="name-label" for="name">Name</label>
                <input id="name" required class="input-form" type="text" placeholder="Enter your name" />
                <label id="email-label" for="email">Email</label>
                <input id="email" required class="input-form" type="email" placeholder="Enter your Email" />
                <label id="number-label" for="age">Age<span>(optional)</span></label>
                <input id="number" required class="input-form" min="10" max="99" type="number" placeholder="Age" />
                <label id="dropdown" for="role">Which option best describes your current role?</label>
                <select id="dropdown" class="input-form" name="">
                    <option value="Select current role" disabled selected>
                        Select current role
                    </option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
                <p>
                    <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                </p>
                <label class="block" for=""><input class="input-radio" name="recommend" value="Definitely"
                        type="radio" />Definitely</label>
                <label class="block" for=""><input class="input-radio" name="recommend" value="Maybe"
                        type="radio" />Maybe</label>
                <label class="block" for=""><input class="input-radio" name="recommend" value="Not sure"
                        type="radio" />Not sure</label>

                <p>
                    <label style="margin-top: 3%" for="">What is your favorite feature of freeCodeCamp?</label>
                </p>
                <select id="dropdown" class="input-form" name="">
                    <option value="Select current role" disabled selected>
                        Select current role
                    </option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label class="block" for=""><input type="checkbox" class="input-checkbox"
                        value="Front-end Projects" />Front-end Projects</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox"
                        value="Back-end Projects" />Back-end Projects</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox"
                        value="Data Visualization" />Data Visualization</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox"
                        value="Challenges" />Challenges</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox"
                        value="Open Source Community" />Open Source Community</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox"
                        value="Gitter help rooms" />Gitter help rooms</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox"
                        value="Videos" />Videos</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox" value="City Meetups" />City
                    Meetups</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox" value="Wiki" />Wiki</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox" value="Forum" />Forum</label>
                <label class="block" for=""><input type="checkbox" class="input-checkbox"
                        value="Additional Courses" />Additional Courses</label>

                <p>Any comments or suggestions?</p>
                <textarea style="font-family: sans-serif; padding: 3%" name="" id="" cols="80" rows="7"
                    placeholder="Enter your comment here..."></textarea>

                <button id="submit" style="width: 98%; padding: 2%; background-color: #37af65" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>

</html>
